<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alquiler de Habitaciones</title>
</head>
<body>
    <h1>Alquiler de Habitaciones</h1>

    <!--alquilar -->
    <h2>Alquilar Habitación</h2>
    <input  id="alquilarNumero" placeholder="Número de habitación">
    <button onclick="alquilarHabitacion()">Alquilar</button>

    <!--liberar -->
    <h2>Liberar Habitación</h2>
    <input  id="liberarNumero" placeholder="Número de habitación">
    <button onclick="liberarHabitacion()">Liberar</button>

    <!-- Mostramos las habitaciones disponibles -->
    <div id="habitaciones"></div>

    <script src="HOTEL.JS"></script>
</body>
</html>
