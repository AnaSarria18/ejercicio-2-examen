<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel - Alquiler de Habitaciones</title>
    <script src="HOTEL.JS" defer></script>
</head>
<body>
    <h1>Sistema de Alquiler de Habitaciones</h1>

    <!-- agregar habitaciones -->
    <input type="text" id="numeroHabitacion" placeholder="Número de Habitación">
    <input type="text" id="tipoHabitacion" placeholder="Tipo (simple, doble, suite)">
    <button id="agregarHabitacion">Agregar Habitación</button>

    <!-- alquilar habitación -->
    <input type="text" id="numeroAlquilar" placeholder="Número de Habitación para Alquilar">
    <button id="alquilarHabitacion">Alquilar Habitación</button>

    <!-- liberar habitación -->
    <input type="text" id="numeroLiberar" placeholder="Número de Habitación para Liberar">
    <button id="liberarHabitacion">Liberar Habitación</button>

    <!-- Mostrar habitaciones disponibles -->
    <button id="mostrarDisponibles">Mostrar Habitaciones Disponibles</button>

    <!-- mostrar detalles -->
    <div id="detalles"></div>
</body>
</html>
